<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}">

</head>
<body>
    <h2>Add Task</h2>

        <button type="submit">Add</button>
    </form>
</body>
</html>
